<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .severity-1 { background-color: #d4edda; } /* Light green */
        .severity-2 { background-color: #fff3cd; } /* Light yellow */
        .severity-3 { background-color: #f8d7da; } /* Light red */
        pre {
            background: #eee;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Upload Code for Analysis</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".zip" required>
        <button type="submit">Upload</button>
    </form>
    <p id="status"></p>

    <h2>Analysis Results</h2>
    <table>
        <thead>
            <tr>
                <th>Severity</th>
                <th>Category</th>
                <th>Description</th>
                <th>Page</th>
                <th>Line</th>
                <th>Location</th>
                <th>Relevant Code</th>
            </tr>
        </thead>
        <tbody id="results-table">
            <!-- Analysis results will be inserted here -->
        </tbody>
    </table>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) return alert("Please select a file");

            const formData = new FormData();
            formData.append("codeFolder", fileInput);

            document.getElementById("status").innerText = "Uploading and analyzing...";

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                const results = await response.json();
                document.getElementById("status").innerText = "Analysis complete!";

                const tableBody = document.getElementById("results-table");
                tableBody.innerHTML = ""; // Clear previous results

                results.forEach(result => {
                    const row = document.createElement("tr");
                    row.className = `severity-${result.severity}`;

                    row.innerHTML = `
                        <td>${result.severity}</td>
                        <td>${result.category}</td>
                        <td>${result.description}</td>
                        <td>${result.page}</td>
                        <td>${result.line}</td>
                        <td>${result.location}</td>
                        <td><pre>${result.relevant_code}</pre></td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                document.getElementById("status").innerText = "Upload failed!";
                console.error("Error uploading file:", error);
            }
        });
    </script>

</body>
</html>
